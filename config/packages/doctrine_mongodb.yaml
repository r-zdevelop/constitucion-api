doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    connections:
        default:
            server: '%env(MONGODB_URL)%'
            options: {}
    default_database: '%env(MONGODB_DB)%'
    document_managers:
        default:
            auto_mapping: true
            mappings:
                App:
                    type: attribute
                    dir: '%kernel.project_dir%/src/Domain/Document'
                    prefix: 'App\Domain\Document'
                    is_bundle: false
